<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Score:
                        <span id="high-score">0</span>
                    </h3>
                </div>
            
                <div class="info">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>
            
                <div class="info">
                    <h3>Time:
                        <span id="time">00:00</span>
                    </h3>
                </div>
            </div>
            
            <div class="board">
            </div>
        </section>
        <div class="modal">
            
            <div class="start-game">
                <h3>Welcome to Snake Game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
            
            <div class="game-over">
                <h3>Game Over</h3>
                <button class="btn btn-restart">Restart Game</button>
            </div>
            
            <div class="game-pause">
                <h3>Game Paused</h3>
                <button class="btn btn-resume">Resume</button>
                <button class="btn btn-restart">Restart</button>
            </div>
            
            <div class="game-levels">
                <h1>Select Game Difficulty</h1>
                <div class="btns">
                    <button class="level-btn btn" data-speed="400">Very Easy</button>
                    <button class="level-btn btn" data-speed="300">Easy</button>
                    <button class="level-btn btn" data-speed="200">Medium</button>
                    <button class="level-btn btn" data-speed="100">Hard</button>
                    <button class="level-btn btn" data-speed="50">Extreme</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
