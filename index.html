<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game | Sameer</title>
    <link rel="shortcut icon" href="./logo/snake-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Score:
                        <span id="high-score">0</span>
                    </h3>
                </div>

                <div class="info">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>

                <div class="info">
                    <h3>Time:
                        <span id="time">00:00</span>
                    </h3>
                </div>
            </div>

            <div class="board">
            </div>

            <div class="arrows">
                <div class="all-arrow-btns">
                    <button id="leftBtn" class="arrow-btn" style="grid-area: left;"><i class="ri-arrow-left-line"></i></button>
                    <button id="upBtn" class="arrow-btn" style="grid-area: up;"><i class="ri-arrow-up-line"></i></button>
                    <button id="downBtn" class="arrow-btn" style="grid-area: down;"><i class="ri-arrow-down-line"></i></button>
                    <button id="rightBtn" class="arrow-btn" style="grid-area: right;"><i class="ri-arrow-right-line"></i></button>
                </div>
                <button class="btn btn-pause">‚è∏Ô∏è</button>
            </div>
        </section>
        <div class="modal">

            <div class="loading-page">
                <h3 class="loading-msg">Preparing game by Sameer‚Ä¶</h3>
                <p class="author">Built by Sameer üêç</p>
                <div class="loader"></div>
            </div>

            <div class="start-game">
                <h3 class="brand-name">üêç Snake Game</h3>
                <p class="author">Built by Sameer üêç</p>
                <button class="btn btn-start">Start Game</button>
            </div>

            <div class="game-over">
                <h3>Game Over</h3>
                <p class="author">Built by Sameer üêç</p>

                <div class="final-scores">
                    <p>Score: <span id="final-score">0</span></p>
                    <p>High Score: <span id="final-high-score">0</span></p>
                    <p>Time Played: <span id="final-time">00-00</span></p>
                </div>

                <button class="btn btn-restart">Restart Game</button>
                <button class="btn btn-clear-score" id="clear-score-btn">Clear High Score</button>
            </div>

            <div class="game-pause">
                <h3>Game Paused</h3>
                <button class="btn btn-resume">Resume</button>
                <button class="btn btn-restart">Restart</button>
            </div>

            <div class="game-levels">
                <h3>Select Game Difficulty</h3>
                <div class="btns">
                    <button class="level-btn btn" data-speed="400">Very Easy</button>
                    <button class="level-btn btn" data-speed="300">Easy</button>
                    <button class="level-btn btn" data-speed="200">Medium</button>
                    <button class="level-btn btn" data-speed="100">Hard</button>
                    <button class="level-btn btn" data-speed="50">Extreme</button>
                </div>
            </div>
            <button class="btn btn-mute">üîä</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
